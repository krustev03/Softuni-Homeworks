<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form>
        <h3>FORM</h3>
        <label>First Name</label>
        <input name="firstName" type="title" placeholder="First name..." />
        <label>Last Name</label>
        <input name="lastName" type="title" placeholder="Last name..." />
        <label>Faculty Number</label>
        <input name="facultyNumber" type="title" placeholder="Faculty number..." />
        <label>Grade</label>
        <input name="grade" type="title" placeholder="Grade..." />
        <button>Submit</button>
    </form>
    <script type="module" src="./app.js"></script>
</body>

</html>
